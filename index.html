<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form>
      <header>
        <p>Contact Us</p>
      </header>
      <section class="user-details">
        <label for="name">First Name</label>
        <input type="text" name="name" id="name">

        <label for="surname">Last Name</label>
        <input type="text" name="surname" id="surname">
      </section>

      <section class="user-email">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
      </section>

      <fieldset>
        <legend>Query Type</legend>
        <input type="radio" name="query-type" id="general-enquiry">
        <label for="general-enquiry">General Enquiry</label>
        
        <input type="radio" name="query-type" id="support-request">
        <label for="support-request">Support Request</label>
      </fieldset>


      <section class="message">
        <textarea name="user-message" id="user-message"></textarea>
      </section>

      <section class="consent">
        <input type="checkbox" name="terms-condition" id="terms-condition">
        <label for="terms-condition">
          I consent to being contacted by the team
          To submit this form, please consent to being contacted
        </label>
      </section>
      <footer>
        <button>Submit</button>
      </footer>
    </form>
  </main>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
</body>
<script src="main.js"></script>
</html>
