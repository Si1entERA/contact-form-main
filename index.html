<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <main>
    <form>
      <header>
        <p>Contact Us</p>
      </header>
      <section class="user-details">
        <figure>
          <label for="name">First Name <span>*</span></label>
          <input type="text" name="name" id="name">
        </figure>

        <figure>
          <label for="surname">Last Name <span>*</span></label>
          <input type="text" name="surname" id="surname">
        </figure>
      </section>

      <section class="user-email">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" name="email" id="email">
      </section>

      <fieldset>
        <legend>Query Type <span>*</span></legend>
          <figure class="radio-btn">
            <input type="radio" name="query-type" id="general-enquiry">
            <label for="general-enquiry">General Enquiry</label>
          </figure>
        
          <figure class="radio-btn">
            <input type="radio" name="query-type" id="support-request">
            <label for="support-request">Support Request</label>
          </figure>
      </fieldset>


      <section class="message">
        <label for="user-message">Message <span>*</span></label>
        <textarea name="user-message" id="user-message"></textarea>
      </section>

      <section class="consent">
        <input type="checkbox" name="terms-condition" id="terms-condition">
        <label for="terms-condition">
          I consent to being contacted by the team
          <!-- To submit this form, please consent to being contacted -->
        </label>
      </section>
      <footer>
        <button>Submit</button>
      </footer>
    </form>
  </main>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
</body>
<script src="main.js"></script>
</html>
